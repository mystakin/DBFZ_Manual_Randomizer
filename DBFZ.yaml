game: Manual_DragonBallFighterZ_Mystakin #name of manual randomizer
name: DBFZ #name of player

Manual_DragonBallFighterZ_Mystakin: #Manual title formatting: MANUAL_GAMENAME_CREATOR
    progression_balancing: 50 #sets risk of getting stuck. A lower setting means more getting stuck. A higher setting means less getting stuck.
    accessibility: items #sets rules for reachability of items and locations to complete the seed
    restrict_locations: #calls trigger to exclude locations for faster seeds
        full: 1 #all locations included. Estimated Time-to-Finish: 7 to 8 hours.
        no_dlc: 0 #excludes DLC character checks. DLC Character items will still be unlocked. Estimated Time-to-Finish: 6 to 7 hours
        no_story: 0 #excludes Super Warrior Arc, Enemy Warrior Arc, and Android 21 Arc checks. Estimated Time-to-Finish: 6 to 7 hours
        no_story_or_dlc: 0 #excludes main story & DLC character checks . Estimated Time-to-Finish: 4 to 5 hours

#----------------------------------------------------------------------------------------------------------------#
    triggers: #list of triggers called by custom YAML setting
    - option_category: Manual_DragonBallFighterZ_Mystakin #set the game that uses this trigger
      option_name: restrict_locations #set the name of trigger to be called
      option_result: full #set the name of result to be called
      options: #no restrictions applied
        Manual_DragonBallFighterZ_Mystakin:
            start_inventory: {}
    - option_category: Manual_DragonBallFighterZ_Mystakin #set the game that uses this trigger
      option_name: restrict_locations #set the name of trigger to be called
      option_result: no_dlc #set the name of result to be called
      options: #exclude DLC character checks
